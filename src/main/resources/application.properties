# DataSource settings: set here your own configurations for the database 
# connection. In this example we have "netgloo_blog" as database name and 
# "root" as username and password.
spring.datasource.url = jdbc:mysql://localhost:3306/websystique?useSSL=true
spring.datasource.username = myuser
spring.datasource.password = mypassword

# Keep the connection alive if idle for a long time (needed in production)
spring.datasource.testWhileIdle = true
spring.datasource.validationQuery = SELECT 1

# Show or not log for each sql query
spring.jpa.show-sql = true

# Hibernate ddl auto (create, create-drop, update)
# spring.jpa.hibernate.ddl-auto = create
spring.jpa.database=MYSQL
spring.jpa.show-sql=true


# Naming strategy
spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy

# https configure
server.port = 8448
#server.session-timeout = 1800
#server.ssl.key-store = https.jks
#server.ssl.key-store-type = JKS
#server.ssl.key-store-password = mikefighter
#server.ssl.keyAlias = scindapsus

# If you just want to control the multipart properties, you can use multipart.max-file-size and multipart.max-request-size properties
spring.http.multipart.max-file-size = 128KB
spring.http.multipart.max-request-size = 128KB

# For JsonView on Page in controller
spring.jackson.mapper.default-view-inclusion = true